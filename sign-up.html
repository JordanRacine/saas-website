  <main class="pad-t">
      <h1 class="text-center">You're Almost There!</h1>
      <div class="max-length pad-b">
        <form class="bg-white gutter-1-2 pad-t-2 pad-b b-2px border-lg border-r-5 relative" method="POST" action="https://formspree.io/raci0114@algonquinlive.com">
          <p class="bg-blue text-blue bold absolute w-1 pin-tc island-1-4 border-r-5-t text-center text-upper">-</p>
          <fieldset class="push-0 no-border">
            <legend class="gutter-1-2 giga">Join Today</legend>
            <div class="grid grid-middle">
              <div class="unit x1-s s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">

              <div class="unit x1-s s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">

                <input id="date" class="" type="date" name="date">
              </div>
              <div class="unit x1-s s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">
                <label for="email">Email:</label>
                <input id="email" class="" type="email" name="email" placeholder="davidsmith@gmail.com">
              </div>
              <div class="unit x1-s s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">
                <label for="password">Password:</label>
                <input id="password" class="" type="password" name="password">
              </div>
              <div class="unit x1-s s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">
                <label for="password-confirm">Confirm Password:</label>
                <input id="password-confirm" class="" type="password" name="password-confirm">
              </div>
            </div>
          </fieldset>
          <div class="gutter-1-2">
            <i><p class="milli">*By clicking submit, you agree to the </i><a class="text-blue text-blue-light-hov no-under" href="#">Terms & Conditions</a>.</p>
          </div>
          <div class="gutter-1-2">
            <button class="pad-t-1-4 pad-b-1-4 gutter bg-blue border-blue bg-white-hov text-white text-blue-hov border-blue-hov transition dosis bold border-r-0" type="submit">Submit</button>
