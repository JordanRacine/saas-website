<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sign Up - Bigpicture</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
  <header class="masthead bg-white bold box-shadow">
    <div class="grid">
      <div class="unit unit-xs-1 unit-s-1 unit-m-hidden unit-l-hidden gutter pad-t-1-2 pad-b-1-2">
      <a href="index.html">
        <img class="logo unit xs-1-2 s-1-2 m-1-2 l-1-2" src="images/photo-logo.jpg" alt="#">
      </a>
      <div class="unit xs-1 s-1 m-3-4 l-3-4">
        <nav>
          <ul class="list-group-inline xs-c-s-c-m-r-l-r push-0">
            <li class=""><a class="block no-under text-blue island-s-1-2-l-1 bg-blue-light-hov text-white-hov transition" href="tour.html">Features</a></li>
            <li class=""><a class="block no-under text-white island-s-1-2-l-1 bg-blue-light text-white-hov transition" href="pricing.html">Pricing</a></li>
            <li class=""><a class="block no-under text-white island-s-1-2-l-1 bg-green bg-blue-light-hov text-white-hov transition" href="sign-up.html">Sign Up</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
  </header>
    <main class="pad-t">
        <img class="left img" src="images/camera.jpg" alt="">
      <h1 class="text-center">You're Almost There!</h1>
      <div class="max-length pad-b">
        <form class="bg-white gutter-1-2 pad-t-2 pad-b b-2px border-lg border-r-5 relative" method="POST" action="https://formspree.io/raci0114@algonquinlive.com">
          <p class="bg-green text-green bold absolute w-1 pin-tc island-1-4 border-r-5-t text-center text-upper">-</p>
          <fieldset class="push-0 no-border">
            <legend class="gutter-1-2 giga">Join Today</legend>
            <div class="grid grid-middle">
              <div class="unit x1-s s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">
                <label for="name">Fullname:</label>
                <input id="username" class="" type="text" name="text" placeholder="David Smith">
              </div>
              </div>
              <div class="unit x1-s s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">
                <label for="date">Date of Birth:</label>
                <input id="date" class="" type="date" name="date">
              </div>
              <div class="unit x1-s s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">
                <label for="email">Email:</label>
                <input id="email" class="" type="email" name="email" placeholder="davesmith@gmail.com">
              </div>
              <div class="unit x1-s s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">
                <label for="password">Password:</label>
                <input id="password" class="" type="password" name="password">
              </div>
              <div class="unit x1-s s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">
                <label for="password-confirm">Confirm Password:</label>
                <input id="password-confirm" class="" type="password" name="password-confirm">
              </div>
            </div>
          </fieldset>
          <div class="gutter-1-2">
            <p class="milli">By clicking submit, you agree to the <a class="text-green text-green-light-hov no-under" href="#">Terms & Conditions</a>.</p>
          </div>
          <div class="gutter-1-2">
            <button class="pad-t-1-4 pad-b-1-4 gutter bg-green border-green bg-white-hov text-white text-green-hov border-green-hov transition dosis bold border-r-0" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </main>
  </body>
  </html>
