    <div class="grid">
      <a href="index.html">
        <img class="logo unit xs-1-2 s-1-2 m-1-2 l-1-2" src="images/photo-logo.jpg" alt="#">
      </a>
      <div class="unit xs-2-3 s-2-3 m-2-3 l-2-3">
        <nav class="nav">
          <ul class="nav-list list-group-inline">
            <li class="island-half"><a href="index.html">Home</a></li>

<body>
</header>
<main class="pad-t step-background">
  <h1 class="text-center">You're Almost There!</h1>
  <div class="max-length pad-b">
    <form class="bg-white gutter-1-2 pad-t-2 pad-b b-2px border-lg border-r-5 relative" method="POST" action="https://formspree.io/raci0114@algonquinlive.com">
      <p class="bg-green text-green bold absolute w-1 pin-tc island-1-4 border-r-5-t text-center text-upper">-</p>
      <fieldset class="push-0 no-border">
        <legend class="gutter-1-2 giga">Join Today</legend>
        <div class="grid grid-middle">
          <div class="unit x1-s s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">
            <label for="name">Fullname:</label>
            <input id="username" class="" type="name" name="name" placeholder="David Smith">
          </div>
          </div>
          <div class="unit x1-s s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">
            <label for="email-confirm">Date of Birth:</label>
            <input id="email-confirm" class="" type="DOB" name="DOB">
          </div>
          <div class="unit x1-s s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">
            <label for="email">Email:</label>
            <input id="email" class="" type="email" name="email" placeholder="davesmith@gmail.com">
          </div>
          <div class="unit x1-s s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">
            <label for="password">Password:</label>
            <input id="password" class="" type="password" name="password">
          </div>
          <div class="unit x1-s s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">
            <label for="password-confirm">Confirm Password:</label>
            <input id="password-confirm" class="" type="password" name="password-confirm">
          </div>
        </div>
      </fieldset>
        <div class="gutter-1-2">
          <p class="milli">By clicking submit, you agree to the <a class="text-green text-green-light-hov no-under" href="#">Terms & Conditions</a>.</p>
        </div>
        <div class="gutter-1-2">
          <button class="pad-t-1-4 pad-b-1-4 gutter bg-green border-green bg-white-hov text-white text-green-hov border-green-hov transition dosis bold border-r-0" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </footer>
</body>
</html>
